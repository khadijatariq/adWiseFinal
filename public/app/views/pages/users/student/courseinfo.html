<div class="container-fluid">
<div class="row">
    <div class="col-sm-3 col-md-2 sidebar" style="background-color:#eeeeee">
        <ul class="nav nav-sidebar">
            <li><a href="dashboard-stu.html">Home</a></li>
        </ul>
        <ul class="nav nav-sidebar">
            <li><a href="careers.html">Career Paths</a></li>
            <li><a href="ahistory.html">Academic History</a></li>
            <li><a href="/scourses">All Courses<span class="sr-only">(current)</span></a></li>
            <li><a href="instructors.html">All Instructors</a></li>
        </ul>
        <ul class="nav nav-sidebar">
            <li><a href="/enrollment">Enrollment</a></li>
        </ul>
    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="col-md-12 main" style="background-color:rgba(255,255,255,0.5)">
            <br />
            <div class="row placeholders">
                <a href="courses.html"><h2 class="sub-header"  style="color:#79be1f">Info</h2></a>

                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Name</th>
                            <th>Instructor</th>
                            <th>Outline</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{main.coursecode}}</td>
                                <td>{{main.coursetitle}}</td>
                                <td>{{main.courseinst}}</td>
                                <td><a ng-href="{{ main.courseoutline }}">
                                    Download</a></td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <a href="courses.html"><h2 class="sub-header"  style="color:#79be1f">Course Reviews</h2></a>
            <div class="row placeholders" ng-repeat="post in main.coursereviews">
                <div class="col-xs-6 col-sm-12 placeholder" style="background-color:white">
                    <h3>{{ post.name }}</h3>
                    <h4>{{ post.course }}</h4>
                    <h5>{{ post.text }}</h5>
                </div>
            </div>

            </div>
            <br />

        </div>
    </div>
</div>
