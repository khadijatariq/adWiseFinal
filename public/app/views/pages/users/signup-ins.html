<div class="container">
    <div class="row">
        <h2 class="col-sm-offset-3 col-sm-6" style="text-align:center">Instructor Signup</h2>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-2"></div>
        <div class="col-sm-6">
            <form class="form">
                <div class="row">
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="firstname" required autocomplete="off" class="form-control input-lg" placeholder="First Name"/></div>
                    <div class="col-xs-6 col-md-6">
                        <input type="text" name="lastname" required autocomplete="off" class="form-control input-lg" placeholder="Last Name"/></div>
                </div>
                <label>Gender : </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="M" id=male/>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="F" id=female/>Female
                </label>
                <br/>
                <input type="text" name="email" value="" required autocomplete="off" class="form-control input-lg" placeholder="Your Campus Email"  />
                <div class="dropdown">
                    <input type="button" name="field" value="" required autocomplete="off" class="dropdow-toggle" data-toggle="dropdown" placeholder="Field of Research" />
                    <ul class="dropdown-menu">
                        <li><a href="#">Networks</a></li>
                        <li><a href="#">Human Computer Interaction</a></li>
                    </ul>
                </div>
                <input type="number" name="roomno" value="" required autocomplete="off" class="form-control input-lg" placeholder="Your Room No." />
                <input type="number" name="ext" value="" required autocomplete="off" class="form-control input-lg" placeholder="Extension" />
                <input type="password" name="password" value="" required autocomplete="off" class="form-control input-lg" placeholder="Password"  />
                <input type="password" name="confirm_password" value="" required autocomplete="off" class="form-control input-lg" placeholder="Confirm Password"  />
                <button class="btn btn-lg btn-primary btn-block" type="submit">Create my account</button>
                <br/>
                <br/>
                <br/>
            </form>
        </div>
    </div>
</div>
