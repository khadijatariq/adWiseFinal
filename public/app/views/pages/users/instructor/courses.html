<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="background-color:#eeeeee">
            <ul class="nav nav-sidebar">
                <li><a href="/idashboard">Home</a></li>
                <li><a href="/ioldposts">Old Posts</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="/imycourses">My Courses</a></li>
                <li><a href="/ievals">View Evaluations & Reviews</a></li>
                <li class="active"><a href="#">All Courses<span class="sr-only">(current)</span></a></li>
                <li><a href="/iinstructors">All Instructors </a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <br />
            <div>
                <h1 class="page-header" style="color:#3DB1C8; text-align:center;"><img src="assets/images/book2.png" style="max-width:45px;margin-right: 10px;
                margin-bottom: 6px;">All Courses</h1>
            </div>
            <div class="col-md-12 main" style="background-color:rgba(255,255,255,0.5)">
                <br />
                <a href="http://suraj.lums.edu.pk/~ro" style="font-weight:bold;">SURAJ</a>
                <br />
                <br />
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Name</th>
                            <th>Instructor</th>
                            <th>Outline</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="course in main.allCourses">
                            <td>{{ course.catalog }}</td>
                            <td>{{ course.courseTitle }}</td>
                            <td>{{ course.instructor }}</td>
                            <td><a ng-href="{{ course.outline }}" target="_blank">Download</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
