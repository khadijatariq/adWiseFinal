<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar" style="background-color:#eeeeee">
            <ul class="nav nav-sidebar">
                <li><a href="/idashboard">Home</a></li>
                <li><a href="/ioldposts">Old Posts</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">My Courses<span class="sr-only">(current)</span></a></li>
                <li><a href="#">View Evaluations & Reviews</a></li>
                <li><a href="/icourses">All Courses</a></li>
                <li><a href="/iinstructors">All Instructors </a></li>
            </ul>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <br />
            <div>
                <h1 class="page-header" style="color:#3DB1C8; text-align:center;"><img src="assets/images/book2.png" style="max-width:45px;margin-right: 10px;
                margin-bottom: 6px;">My Courses</h1>
            </div>


            <div class="col-md-12 main" style="background-color:rgba(255,255,255,0.5)">
            <div class="row">
                <form class="form" ng-submit="course.addCourse(cData,main.fname,main.lname);">
                <input type="text" name="coursecode" required autocomplete="off" class="form-control input-lg" placeholder="Course Code  e.g. CS225" ng-model="course.cData.ccode"/>
                <br />

                <input type="text" name="coursetitle" required autocomplete="off" class="form-control input-lg" placeholder="Course Title" ng-model="course.cData.ctitle"/>
                <br />

                <input type="text" name="coursetitle" required autocomplete="off" class="form-control input-lg" placeholder="Course Outline Link" ng-model="course.cData.coutline"/>
                <br />

                <input type="text" name="coursetitle" required autocomplete="off" class="form-control input-lg" placeholder="Pre Req Course Code e.g. CS100" ng-model="course.cData.precode"/>
                <br />

                <div class="form-group">
                    <select name="field" class="form-control input-lg" id="sel1" onchange="changeCol(this)" ng-model="course.cData.field">
                        <option value="" disabled selected hidden>Select Course field</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Computer Graphics">Computer Graphics</option>
                        <option value="Computer Networks">Computer Networks</option>
                        <option value="Comm Bio">Comm Bio</option>
                        <option value="Human Computer Interaction">Human Computer Interaction</option>
                        <option value="Operating Systems">Operating Systems</option>
                        <option value="Algorithms">Algorithms</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>

                <div class="col-sm-1-offset-10 col-md-3-offset-9">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Add Course</button>
                </div>
                </form>
            </div>
            <br />
            <div class="row">
                <div class="col-sm-1 col-md-3">
                    <a href="#"><h2 class="sub-header" style="color:#79be1f"><img src="assets/images/book.png" style="max-width:35px;margin-right: 10px; margin-bottom: 6px;">My Courses</h2></a>
                </div>
            </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Course Code</th>
                            <th>Name</th>
                            <th>Instructor</th>
                            <th>Outline</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="course in main.myCourses">
                            <td>{{ course.catalog }}</td>
                            <td>{{ course.courseTitle }}</td>
                            <td>{{ course.instructor }}</td>
                            <td><a ng-href="{{ course.outline }}">Download</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
