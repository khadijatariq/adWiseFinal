<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12">
            <br/>
            <form class="form-signin" ng-submit="main.doLogin(loginData);">
                <h2 class="form-signin-heading">Sign in to continue</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="main.loginData.email">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="main.loginData.password">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <a class="need-help" href="">Forgot password?</a>
                <br/>
                <br/>
                <div class="row show-hide-message" ng-show="main.successMsg">
                    <div class="alert alert-success">{{main.successMsg}}</div>
                </div>
                <div class="row show-hide-message" ng-show="main.errorMsg">
                    <div class="alert alert-danger">{{main.errorMsg}}</div>
                </div>
            </form>
        </div>
    </div>
  </div>
